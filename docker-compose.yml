name: "exam-platform"

services:
  web:
    build: ./core
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./core:/app
    env_file:
      - ./core/.env
    depends_on:
      - db
      - redis
      - cassandra
    networks:
      - main

