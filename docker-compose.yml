  db:
    image: postgres:17
    volumes:
      - custom_postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=custom_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - main

  redis:
    image: redis:7.2
    volumes:
      - redis_data:/data
    networks:
      - main

  cassandra:
    image: cassandra:4.1
    # ports:
    #   - "9042:9042"  # CQL native transport port
    environment:
      - CASSANDRA_CLUSTER_NAME=ExamPlatformCluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_RACK=rack1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
    volumes:
      - cassandra_data:/var/lib/cassandra
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe keyspaces"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - main

  nginx:
    image: nginx:1.27
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web
      - fastapi_exam
    networks:
      - main
  
  fastapi_exam:
    build: ./exam_fastapi
    command: fastapi dev app.py --host=0.0.0.0 --port=1234
    networks:
      - main
    volumes:
      - ./exam_fastapi:/app

volumes:
  custom_postgres_data:
  redis_data:
  cassandra_data:

networks:
  main:
    driver: bridge